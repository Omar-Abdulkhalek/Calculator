<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./img/calculator-716-461701.png">
    <title>Calculator</title>

</head>

<body>
    <!-- starting of The Project -->

    <div class="overlay">
        <div class="container">
            <form class="claculator" class="claculator" name="calc">
                <input type="text" class="inputField" name="txt" readonly>
                <span id="clear" class="num clear">C</span>
                <span id="lfArrow" class="num "><i class="fas fa-long-arrow-alt-left"></i></span>
                
                <span id="mult" class="num ">*</span>
                <span id="sven" class="num ">7</span>
                <span id="eight" class="num ">8</span>
                <span id="nine" class="num ">9</span>
                <span id="mines" class="num ">-</span>
                <span id="four" class="num ">4</span>
                <span id="five" class="num ">5</span>
                <span id="six" class="num ">6</span>
                <span id="plus" class="num plus ">+</span>
                <span id="one" class="num ">1</span>
                <span id="two" class="num ">2</span>
                <span id="three" class="num ">3</span>
                <span id="zero" class="num ">0</span>
                <span id="dot" class="num ">.</span>
                <span id="over" class="num ">/</span>
                <span id="equal" class="num equal">=</span>

            </form>
        </div>

    </div>



    <!-- Ending Of The Project -->

    <script src="js/main.js"></script>
    <script src="js/vanilla-tilt.js"></script>
    <script src="js/plugin.js"></script>
    
</body>

</html>
